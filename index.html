<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Basic Calculator App</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="calculator">
            <h1 class="title">Calculator</h1>
            <div class="display">
                <div class="previous-number" id="previous-number"></div>
                <div class="current-number" id="current-number"></div>
            </div>
            <div class="calculator-buttons"
            id="calculator-buttons">
                <button class="btn btn-7" data-number>7</button>
                <button class="btn btn-8" data-number>8</button>
                <button class="btn btn-9" data-number>9</button>
                <button class="btn btn-back" data-back>
                    <i class="fas fa-backspace btn-back"></i>
                </button>
                <button class="btn btn-4" data-number>4</button>
                <button class="btn btn-5" data-number>5</button>
                <button class="btn btn-6" data-number>6</button>
                <button class="btn btn-plus" data-operator>+</button>
                <button class="btn btn-1" data-number>1</button>
                <button class="btn btn-2" data-number>2</button>
                <button class="btn btn-3" data-number>3</button>
                <button class="btn btn-minus" data-operator>-</button>
                <button class="btn btn-decimal" data-number>.</button>
                <button class="btn btn-0" data-number>0</button>
                <button class="btn btn-devide" data-operator>รท</button>
                <button class="btn btn-times" data-operator>*</button>
                <button class="btn btn-clear" data-clear>Clear</button>
                <button class="btn btn-equals" data-equals>=</button>
            </div>
        </div>
    </div>
</body>
</html>
